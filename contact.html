<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>AutoShitje - Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"><i class="fas fa-car"></i> <h1>AutoShitje</h1></div>
            <ul class="nav-links">
                <li><a href="index.html">Kreu</a></li>
                <li><a href="products.html">Makinat</a></li>
                <li><a href="services.html">Shërbimet</a></li>
                <li><a href="about.html">Rreth Nesh</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
              <button class="btn-login"><i class="fas fa-user"></i> Kyçu</button>
        </nav>
    </header>
     

    <main style="max-width: 800px; margin: 40px auto; padding: 20px;">
        <form id="contactForm" class="contact-form">
            <h2>Na dërgoni mesazh</h2>
            <input type="text" id="fullName" placeholder="Emri i plotë" required>
            <input type="email" id="email" placeholder="Email adresa" required>
            <textarea id="message" rows="5" placeholder="Mesazhi juaj"></textarea>
            <div style="font-size: 0.8rem;">Karaktere: <span id="charCount">0</span>/500</div>
            <button type="submit" class="btn-submit">Dërgo</button>
            <div id="formMessage" style="display:none; margin-top:10px; color:green; font-weight:bold;"></div>
        </form>
    </main>

    <footer class="footer"><p>&copy; 2024 AutoShitje</p></footer>
    <script src="js/validation.js"></script>
</body>
</html>
